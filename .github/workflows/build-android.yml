name: Build Android (Godot 4)

on:
  push: { branches: [ main ] }
  workflow_dispatch:

env:
  GODOT_VERSION: "4.3"
  EXPORT_PRESET: "Android"

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      - name: Install Android SDK/NDK
        uses: android-actions/setup-android@v3

      - name: Download Godot Headless (GitHub mirror + retry)
        run: |
          set -e
          url=https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          for i in {1..5}; do curl -L --fail --retry 5 --retry-delay 2 "$url" -o godot.zip && break || sleep 3; done
          unzip -q godot.zip
          mv Godot_v${GODOT_VERSION}-stable_linux.x86_64 godot

      - name: Download Export Templates (GitHub mirror + retry)
        run: |
          set -e
          url=https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          for i in {1..5}; do curl -L --fail --retry 5 --retry-delay 2 "$url" -o templates.tpz && break || sleep 3; done
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          bsdtar -xf templates.tpz -C ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable

      - name: Install Android build template
        run: |
          ./godot --headless --path . --install-android-build-template

      - name: Export APK (debug)
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          mkdir -p build/android
          ./godot --headless --verbose --export-debug "${EXPORT_PRESET}" build/android/ZombieMVP-debug.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZombieMVP-debug.apk
          path: build/android/ZombieMVP-debug.apk
